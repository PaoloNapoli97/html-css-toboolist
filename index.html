<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>
    <main>
        <!-- Container bottoni -->
        <section class="container container-button">
            <button class="button button-task" type="button">Add Task</button>
            <button class="button button-section" type="button">Add Section</button>
        </section>
        <!-- /Container bottoni -->

        <section class="container container-main">
            <!-- Sezione New Task -->
            <div>
                <h2>&dtrif; New Task </h2>
                <div class="options "> <span class="circle circle-check"> &#10003;</span> Quarterly Newsletter <span class="tag tag-cyan">Editorial</span></div>
            </div>
            <!-- /Sezione New Task -->


            <!-- <div class="options "> <span class="circle circle-cross"> &cross;</span> Quarterly Newsletter</div> -->

        </section>

    </main>

    
</body>
</html>
